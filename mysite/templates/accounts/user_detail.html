{% extends "base/app.html" %}
{% block contents %}
<div class="container">
    <!-- アカウント情報 -->
    <div class="row">
        <div class="col-md-2 col-md-offset-4">
        </div>
        <div class="col-md-9">
            <h2>
                {{user.username}}
            </h2>
            {{user.message}}
            {% if user.id == login_user.id %}
                {{user.twitter_url}}         
                <a href="{% url 'accounts:icon_edit' %}">
                    <button class="btn btn-primary">
                        <i class="fas fa-cog"></i> アイコン編集する
                    </button>
                </a>
            {% endif %}
        </div>
    </div>
    <img src=" {{user.icon.url}}">
</div>
{% endblock contents %}
